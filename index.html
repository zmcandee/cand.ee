<style>
body{
  text-align: center;
  font-family: Lato,Tahoma,sans-serif;
  -webkit-animation: fadein 3s;
  background: #181820;
  color: #EEEEEF;
}
h1,h2,h3,h4,h5 {
  font-family: Rubik,Tahoma,sans-serif;
  font-weight: 700;
}
h1 {
  font-size: 7em;
  margin-top: 1em;
  transform: translateY(-0%);
}

h1 > span:last-child {
  display: inline-block;
  animation: dropout 5s 0s;
  font-size: .5em;
  color: #777;
  margin: 0 -0.1em;
}
@keyframes fadein {
  0% {opacity: 0;}
  100% {opacity: 1;}
}
@keyframes dropout {
  0%,55% {color: #EEEEEF; font-size: 1em; margin:0; transform-origin: 0.05em 0.95em; transform: rotate(0)}
  60%    {color: #EEEEEF; font-size: 1em; margin:0; transform-origin: 0.05em 0.95em; transform: rotate(170deg)}
  63%    {color: #EEEEEF; font-size: 1em; margin:0; transform-origin: 0.05em 0.95em; transform: rotate(110deg)}
  65%    {color: #EEEEEF; font-size: 1em; margin:0; transform-origin: 0.05em 0.95em; transform: rotate(135deg)}
  80%    {color: #EEEEEF; font-size: 0; margin:0.1em; transform-origin: 0.05em 0.95em; transform: translateY(50vh)}
  81%    {color: #EEEEEF; font-size: 0; margin:0; transform-origin: 0.05em 0.95em; transform: none}
  100%   {color: #777; font-size: 0.5em; margin: -0.1em}
}


</style>
